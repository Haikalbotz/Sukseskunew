<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Pulsa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Hai, haikalpriadi</h1>
        <div class="saldo">Saldo Akun: Rp 153</div>
        <div class="header-actions">
          <img src="logo-madera.png" alt="MADERA" class="logo">
          <button>Persetujuan</button>
          <img src="logo-bris.png" alt="BRIS" class="logo">
          <button>Merchant</button>
        </div>
    </header>

    <div class="quick-actions">
        <button><img src="icon-topup.png" alt="Top Up">Top Up</button>
        <button><img src="icon-transfer.png" alt="Transfer">Transfer</button>
        <button><img src="icon-tariktunai.png" alt="Tarik Tunai">Tarik Tunai</button>
        <button><img src="icon-merchant.png" alt="Merchant">Merchant</button>
    </div>

    <div class="promo">
        <img src="promo-image.jpg" alt="Promo">
        <p>Daftar Rekening Madera</p>
    </div>

    <div class="best-seller">
        <h2>Best Seller <span class="bonus">BONUS 5.000</span></h2>
        <div class="product-grid">
            <button><img src="icon-pulsa.png" alt="Pulsa">Pulsa Nasional</button>
            <button><img src="icon-transferpulsa.png" alt="Transfer Pulsa">Pulsa Transfer</button>
            <button><img src="icon-sms.png" alt="SMS">SMS & Telp</button>
            <button><img src="icon-token.png" alt="Token">Token PLN</button>
            <button><img src="icon-axis.png" alt="Axis">Axis</button>
            <button><img src="icon-indosat.png" alt="Indosat">Indosat</button>
            <button><img src="icon-smartfren.png" alt="Smartfren">Smartfren</button>
            <button><img src="icon-telkomsel.png" alt="Telkomsel">Telkomsel</button>
            <button><img src="icon-tri.png" alt="Tri">Tri</button>
            <button><img src="icon-xl.png" alt="XL">XL</button>
            <button><img src="icon-etoll.png" alt="E-Toll">E-Toll</button>
            <button><img src="icon-digital.png" alt="Digital">Digital</button>
        </div>
    </div>

    <nav class="bottom-nav">
        <button><img src="icon-home.png" alt="Home">Home</button>
        <button><img src="icon-transaksi.png" alt="Transaksi">Transaksi</button>
        <button><img src="icon-rekap.png" alt="Rekap">Rekap</button>
        <button><img src="icon-informasi.png" alt="Informasi">Informasi</button>
        <button><img src="icon-akun.png" alt="Akun">Akun</button>
    </nav>

    <script src="script.js"></script>
</body>
</html>
